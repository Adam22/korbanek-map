<!DOCTYPE html>
<html>
	<head>
            <meta charset="UTF-8"/>
            <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
            <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
            <link href="stylesheets/styles.css" rel="stylesheet" type="text/css">
            <!--[if IE]>
            <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
            <![endif]-->
            <script type="text/javascript" src="javascripts/jquery-2.1.4.min.js"></script>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
            <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
            <script type="text/javascript" src="javascripts/korbanek-map.js" charset="UTF-8"></script>
            <script type="text/javascript" src="javascripts/modernizr-custom.js"></script>
	</head>
	<body>
	<h2> Korbanek Map</h2>
	<div class="map-container">
            <div class="map map-full-width" id="map" data-map-config='{"searchFeature":true, "showAll":false, "detectUserPosition":false, "mapOptions": {"disableDefaultUI": true}}'></div>
	</div>
        <div class="map-container container-fixed">
            <div class="map map-fixed" id="map-dealer-region" data-map-config='{"activeInfoWindows":false, "mapZoom":5, "markersSourceClass":".point", "showAll":true, "detectUserPosition":false, "mapOptions": {"disableDefaultUI": true}}'></div>
	</div>
        <div id="dealers-detail">            
            <div class="central dealer point" data-lat="52.458764" data-lng="16.646641000000045"></div>
            <div class="dealer point" data-lat="53.474056" data-lng="16.879423999999972"></div>
            <div class="dealer point" data-lat="51.22406100000001" data-lng="17.969814000000042"></div>
            <div class="dealer point" data-lat="51.177192" data-lng="22.739278000000013"></div>
            <div class="dealer" data-lat="53.3462354" data-lng="15.058239299999968"></div>
            <div class="dealer" data-lat="50.785134" data-lng="21.418896399999994"></div>
        </div>
	</body>
</html>
